<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    #slider {
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      position: relative;
      text-align: center;
      border: 1px solid black;
    }

    #slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }

    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background-color: #ccc;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div class="controls">
      <button onclick="prev()">Prev</button>
      <button onclick="next()">Next</button>
    </div>

    <div id="slides">
      <img class="slide" src="https://picsum.photos/id/237/500/300" alt="">
      <img class="slide" src="https://picsum.photos/id/238/500/300" alt="">
      <img class="slide" src="https://picsum.photos/id/239/500/300" alt="">
      <img class="slide" src="https://picsum.photos/id/240/500/300" alt="">
      <img class="slide" src="https://picsum.photos/id/241/500/300" alt="">
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const slider = document.querySelector('#slides');
    const sliderContainer = document.querySelector('#slider');
    const dotsContainer = document.querySelector('#dots');
    let current = 0;
    let interval;

    function createDots() {
      slides.forEach((_, index) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          current = index;
          moveSlides();
        });
        dotsContainer.appendChild(dot);
      });
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[current]) dots[current].classList.add('active');
    }

    function moveSlides(){
      const width = sliderContainer.clientWidth;
      slider.style.transform = `translateX(-${current * width}px)`;
      updateDots();
    }

    function next(){
      current = (current + 1) % slides.length;
      moveSlides();
    }

    function prev(){
      current = (current - 1 + slides.length) % slides.length;
      moveSlides();
    }

    function startAutoPlay(){
      interval = setInterval(next, 3000);
    }

    function stopAutoPlay(){
      clearInterval(interval);
    }

    createDots();
    updateDots();
    startAutoPlay();

    sliderContainer.addEventListener('mouseenter', stopAutoPlay);
    sliderContainer.addEventListener('mouseleave', startAutoPlay);
    window.addEventListener('resize', moveSlides); // Responsive fix
  </script>
</body>
</html>
