<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }
        .container{
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #slider{
            display: flex;
            flex-grow: 0;
            transition: transform 0.5s ease;
        }
       button{
        padding: 5px;
        cursor: pointer;
       }
       button:hover{
        background-color: #ddd;
        transition: 0.2s;
        transform: scale(1.1);
       }
       #prev{
        position: absolute;
        left: 0;
        top: 50%;
       }
       #next{
        position: absolute;
        right: 0;
        top: 50%;
       }
       .slide{
        width: 100%;
        height: 100%;
       }

    </style>
</head>
<body>
    <div class="container">
        <div id="slider">
            <img class="slide" src="https://picsum.photos/id/237/600/400" alt="">
            <img class="slide" src="https://picsum.photos/id/238/600/400" alt="">
            <img class="slide" src="https://picsum.photos/id/239/600/400" alt="">
            <img class="slide" src="https://picsum.photos/id/231/600/400" alt="">
            <img class="slide" src="https://picsum.photos/id/232/600/400" alt="">
        </div>
        <button id="prev">◀</button>
        <button id="next">▶</button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const next = document.getElementById('next');
        const prev = document.getElementById('prev');
        const container = document.querySelector('.container')

        container.addEventListener('mouseenter', stopAutoPlay)
        container.addEventListener('mouseleave', startAutoPlay)

        let index = 0;
        let interval = null;

        function moveSlides(i){
            index = (i + slides.length) % slides.length;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function startAutoPlay(){
            interval = setInterval(()=>{
                moveSlides(index + 1)
            },2000)
        }

        function stopAutoPlay(){
            clearInterval(interval)
        }


        next.addEventListener('click', ()=>{
            moveSlides(index + 1);
            stopAutoPlay();
            startAutoPlay();

        })

        prev.addEventListener('click', ()=>{
            moveSlides(index - 1);
            stopAutoPlay();
            startAutoPlay();

        })

        startAutoPlay();
    </script>
</body>
</html>
